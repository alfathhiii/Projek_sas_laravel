<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Laravel Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      max-width: 450px;
      margin: 80px auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
    }
    .logo span {
      color: #6c757d;
    }
    .btn-black {
      background-color: #000;
      color: #fff;
    }
    .btn-black:hover {
      background-color: #333;
    }
    .form-text {
      font-size: 0.875rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #6c757d;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="text-center mb-4">
     <a href="./index.html" class="logo text-decoration-none text-dark">Laravel<span>Cloud</span></a>
    </div>

    <h5 class="mb-1">Create account</h5>
    <p class="text-muted mb-4">Experience the future of shipping with Laravel</p>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <small class="form-text d-block text-muted mb-1">Must be at least 12 characters in length</small>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="12">
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat your password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-black">Continue</button>
      </div>
    </form>

    <footer class="text-muted mt-4">
      © Laravel 2025 · 
      <a href="#">Status</a>
      <a href="#">Docs</a>
      <a href="#">Help</a>
      <a href="#">Legal</a>
    </footer>
  </div>

</body>
</html>
