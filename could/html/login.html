<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laravel Cloud Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
    }
    .logo span {
      color: #6c757d;
    }
    .btn-black {
      background-color: #000;
      color: #fff;
    }
    .btn-black:hover {
      background-color: #333;
    }
    .form-check-label {
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #6c757d;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="text-center mb-4">
      <a href="./index.html" class="logo text-decoration-none text-dark">Laravel<span>Cloud</span></a>
    </div>

    <h5 class="mb-1">Sign in</h5>
    <p class="text-muted mb-4">Sign in to use Laravel Cloud</p>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <div class="d-flex justify-content-between">
          <label for="password" class="form-label">Password</label>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
        <input type="password" class="form-control" id="password" placeholder="Your password" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-black">Continue</button>
      </div>
    </form>

    <p class="text-center text-muted mt-3">
      Don't have an account? <a href="./daftar.html" class="text-decoration-none">Create account</a>
    </p>

    <footer class="text-muted mt-4">
      © Laravel 2025 · 
      <a href="#">Status</a>
      <a href="#">Docs</a>
      <a href="#">Help</a>
      <a href="#">Legal</a>
    </footer>
  </div>

</body>
</html>
